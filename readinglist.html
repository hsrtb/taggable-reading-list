<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="readinglist.css" />
        <title>Taggable Reading List</title>
        <script src="common.js"></script>
        <script src="readinglist.js"></script>
    </head>
    <body>
        <div id="tablist">
            <div id="header-table">
                <span class='fake-td header-class' id="header">Total: <span id="tabcount">---</span> tabs</span>
                <span class='fake-td header-class' id="match-header" style="display: none"><span id='filter-tag' style='font-family: monospace'></span>: <span id='match-count'></span> tabs</span>
                <span class='fake-td'><button id="import-button">Import Data</button></span>
                <span class='fake-td'><button id="export-button">Export Data</button></span>
                <span class='fake-td'><button id="clear-filter" style="display: none">Clear Filter</button></span>
                <span class='fake-td'><input type='text' id='tag-input'></span><span class='fake-td'><button id='filter-on-tag'>Filter on tag</button></span>
                <span class='fake-td'><button id='show-hide-urls'>Hide URLs</button></span>
                <span class='fake-td'><button id='stats-button'>Statistics</button></span>
            </div>
            <pre id="loading-marker">Loading...</pre>
        </div>
        <div id="import" style="display: none">
            <button id='import-add'>Add to database</button><button id='import-replace'>Replace database</button><button id='back-import'>Back to tab list</button>
            <textarea id='imported-data'></textarea>
        </div>
        <div id="export" style="display: none">
            <span style="font-size: calc(1.5 * var(--base-font-size)); padding-inline-end: 1em" id="export-data-size"></span><button id='back'>Back to tab list</button><button id='copy'>Copy to clipboard</button>
            <textarea id='exported-data' readonly></textarea>
        </div>
        <div id="stats" style="display: none">
            <div style="margin-bottom: 1em"><button id='back-stats'>Back to tab list</button></div>
            <table>
                <thead><tr><th>domain name</th><th>number of tabs</th></tr></thead>
                <tbody id='domain-names'></tbody>
            </table>
            <table>
                <thead><tr><th>tag</th><th>number of tabs</th></tr></thead>
                <tbody id='tags-tbody'></tbody>
            </table>
            <table>
                <thead><tr><th>date</th><th>number of tabs</th></tr></thead>
                <tbody id='dates-tbody'></tbody>
            </table>
        </div>
    </body>
</html>
