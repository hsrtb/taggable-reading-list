<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="readinglist.css" />
        <title>Taggable Reading List</title>
        <script src="common.js"></script>
        <script src="readinglist.js"></script>
    </head>
    <body>
        <div id="tablist">
            <table><tr>
                <td id="header" class='header-class'>Total: <span id="tabcount">---</span> tabs</td>
                <td id="match-header" class='header-class' style="display: none"><span id='filter-tag' style='font-family: monospace'></span>: <span id='match-count'></span> tabs</td>
                <td><button id="import-button">Import Data</button></td>
                <td><button id="export-button">Export Data</button></td>
                <td><button id="clear-filter" style="display: none">Clear Filter</button></td>
                <td><input type='text' id='tag-input'></td><td><button id='filter-on-tag'>Filter on tag</button></td>
            </tr></table>
            <pre id="loading-marker">Loading...</pre>
        </div>
        <div id="import" style="display: none">
            <button id='import-add'>Add to database</button><button id='import-replace'>Replace database</button><button id='back-import'>Back to tab list</button>
            <textarea id='imported-data'></textarea>
        </div>
        <div id="export" style="display: none">
            <span style="font-size: calc(1.5 * var(--base-font-size)); padding-inline-end: 1em" id="export-data-size"></span><button id='back'>Back to tab list</button><button id='copy'>Copy to clipboard</button>
            <textarea id='exported-data' readonly></textarea>
        </div>
    </body>
</html>
